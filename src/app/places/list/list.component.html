<app-2-header></app-2-header>

<main class="container-fluid">
	<div class="row"> 
	<div class="col-md-6">
	    <md-tab-group>
		  <md-tab>
		    <template md-tab-label>
		     Add a place <iron-icon icon="vaadin-icons:arrow-forward"></iron-icon>
		    </template>
		    <div class="adding">
		  
		   <form class="form-add">
		      <div class="form-group">
		      <label for="pCategory">Place Category</label>
		      	<vaadin-combo-box id="pCategory" autofocus [label]="myLabel" [(value)]="pCategory" [items]="myItems">  </vaadin-combo-box>
		      	<!--<div prefix>$</div>-->
		      </div>
              <google-maps-api id="maps" libraries="places" on-api-load="on_api_load"></google-maps-api>
			  <div class="form-group">
			    <label for="pAddress">Where is this place?</label>
			     
			    <paper-input id="pAddress" label="Place Address"  [(ngModel)] = "pAddress"  (setAddress) = "getAddress($event)" googleplace
			     name="pAddress"></paper-input>
			  </div>
			  <div class="form-group">
			    <label for="pName">Place Name</label>
                <paper-input id="pName" label="Place Name" [(value)]="pName"></paper-input>
                </div>
              <button md-button md-raised-button color="primary" >Click Here To Add Place</button>
			</form>
		    </div>
		     <ul class="list-group">
			  <li routerLink="/" class="list-group-item list-group-item-action">
			    <h1 class="list-group-item-heading">{{pName}}</h1>
			    <rating [(ngModel)]="starsCount"
			            [titles]="['one', 'two', 'three', 'four', 'five']" [float]="true">
			    </rating>
			    <div class="more-l">
			    <small><i class="fa fa-map-marker" aria-hidden="true"></i> {{pCategory}}</small>
			    <small><i class="fa fa-link" aria-hidden="true"></i> website</small>
			    </div>
			    <address class="list-group-item-text"><span>Address:</span> {{pAddress}}</address>
                <p class="list-group-item-text"><span>Hours:</span> Open today · 8AM–5PM</p>
			    

			    <!--<div *ngFor="let item of [1, 2, 3]; let index = index">
		        <rating [(ngModel)]="starsCounts[index]"
		                [float]="true">
		        </rating>
		        </div>-->
			  </li>
			 
		</ul>
		  </md-tab>
		  
		</md-tab-group>
		
	</div>
	<div class="col-md-6">
	<md-tab-group>
  <md-tab>
    <template md-tab-label>
      Place Map
    </template>
    <ng2-adsense
  [adClient]="'ca-pub-2243338195594977'"
  [adSlot]="7979162777">
</ng2-adsense>
   <sebm-google-map class="animated bounce" [latitude]="lat" [longitude]="lng">
            <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
        </sebm-google-map>
  </md-tab>
  <md-tab>
    <template md-tab-label>
      Photos
    </template>
    <h1>Terrible sushi restaurants</h1>
    <p>...</p>
  </md-tab>
   <md-tab>
    <template md-tab-label>
      Reviews
    </template>
    <h1>Terrible sushi restaurants</h1>
    <p>...</p>
  </md-tab>
</md-tab-group>
		
	</div>
  </div>
</main>
<app-footer></app-footer>
