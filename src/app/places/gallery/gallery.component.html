 <div class="gallery-place">
	<!-- Modal -->
	<div class="modal fade" id="selectedImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg"  role="document">
	  <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	    <div class="modal-content">
	      <div class="modal-body">

	        <div class="selectedImage" *ngIf="selectedImage">
			   <img src="{{selectedImage.url}}" >
			   <div class="arrow-back" style="z-index: 99999;top: 49%; position: absolute;left: 0;opacity:0.9;background-color:black;padding:10px; color:#fff; font-weight: bold;" (click)=navigate(false)>
			      <i class="fa fa-arrow-left" aria-hidden="true"></i>
			   </div>
			   <div class="arrow-forward" style="z-index: 99999;top: 49%; position: absolute;right: 0;opacity:0.9;background-color:black;padding:10px; color:#fff; font-weight: bold;" (click)=navigate(true)>
			      <i class="fa fa-arrow-right" aria-hidden="true"></i>
			   </div>
			  <!-- <div class="caption">
			      <p><strong>{{selectedImage.title}}</strong></p>
			      <p>{{selectedImage.caption}}</p>
			   </div>-->
			</div>
	      </div>
	    </div>
	  </div>
	</div>
  	<ul id="thumbnailsList">
  	   <li *ngFor="let image of datasource" >
  	      <img src="{{image.url}}" class="tn" 
  		  data-toggle="modal" data-target="#selectedImageModal"
                  (click)=setSelectedImage(image)>
  	   </li>
  	</ul>
  	</div>
